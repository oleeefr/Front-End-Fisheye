<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/" title="logo - page d'accueil"><img src="assets/images/logo.png" class="logo" alt="logo Fisheye"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <!-- structure html article photogrpahe -->
        <article>
        </article>
        <div class="blockFormulaire">
          <button class="contact_button">Contactez-moi</button>
        </div>
        <article class="blockPortrait">
        </article>
      </div>
      <div id="ticket" aria-label="photographer likes and price">
        <span id="total-likes">***</span>
        <i class="fas fa-heart" aria-label="likes"></i>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <button class="close_bouton"><img src="assets/icons/close.svg"/></button>
        </header>
				<form>
					<div>
            <label for="nom">Nom :</label>
						<input type="text" name="nom" required/>
						<label for="email">Courriel :</label>
						<input type="email" name="email" required/>
            <label for="message">Message :</label>
            <textarea class="message" name="message" rows="3" required></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/main/script.js"></script>
  </body>
</html>
